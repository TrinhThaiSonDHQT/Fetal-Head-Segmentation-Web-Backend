services:
  - type: web
    name: fetal-head-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --timeout 120 --workers 1 --threads 2 --max-requests 50 --max-requests-jitter 10 app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: OMP_NUM_THREADS
        value: "2"
      - key: OPENBLAS_NUM_THREADS
        value: "2"
      - key: MKL_NUM_THREADS
        value: "2"
